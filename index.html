<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title class="title">Menu</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="topbar">
    <div><button id="sidebar_button" class="ed_button" style="display: none" onclick="toggleSidebar()">≡</button></div>
    <h3 class="title">Menu</h3>
    <div></div>
  </div>
  <div id="main">
    <div id="content">
      <br>
      <div id="exercises"></div>
      <br>
      <div">
        <h2>Estatísticas:</h2>
        <br>
        <div id="stats">
          <div>
            <p id="stats_today"></p>
            <h3>Total:</h3>
            <p id="stats_total_general"></p>
            <div class="chart_container"><canvas id="total_chart"></canvas></div>
          </div>
          <div>
            <p id="stats_avg"></p>
            <h3>Semana:</h3>
            <p id="stats_week_general"></p>
            <div class="chart_container"><canvas id="week_chart"></canvas></div>
          </div>
        </div>
      </div>
    </div>
    <div id="sidebar">
      <div id="tabs">
      </div>
      <div class="bottom-buttons">
        <input type="file" id="import" style="display: none">
        <label for="import">Import</label>
        <a download="data.json" href="data:application/octet-stream," id="export-button"
          onclick="storage.exportFile()">Export</a>
      </div>
    </div>
  </div>
  <div id="pagemask" style="display: none"></div>

  <div id="ed_menu" class="menu" style="display: none">
    <h3>Nome da seção</h3>
    <input type="text" id="section_name">
    <br><br>
    <h3>Matéria</h3>
    <select id="subject_select"></select>
    <br><br>
    <!--<h3>Prazo</h3>
    <input type="date">-->
    <button id="ed_cancel">Cancela</button>
    <button id="ed_confirm">Confirma</button>
  </div>
  <div id="subject_menu" class="menu" style="display: none">
    <h3>Nome da matéria</h3>
    <input type="text" id="subject_name">
    <br><br>
    <button id="subject_cancel">Cancela</button>
    <button id="subject_confirm">Confirma</button>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/script.js"></script>
  </script>
</body>

</html>
